<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="cover-card">
        <span class="close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
          <h1>Register</h1>
          <form action="#" method="POST">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                <input type="text" id="uname" name="username" required />
                <label for="username">Username</label>
              </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" id="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="remember-forgot">
              <label for="remember">
                <input type="checkbox" id="remember" />  I agree to the
                <a href="#">terms and conditions</a> stated above
              </label>
             
            </div>
            <button type="submit" value="Submit" class="btn">Register</button>
            <div class="register-link">
              <p>
               Already have an account ?  Click here to
                <a href="/Login pages/Login page 1/index.html">Log in </a> 
              </p>
            </div>
          </form>
        </div>
      </div>
    


    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
